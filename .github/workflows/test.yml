name: Play Ground
on:
  push:
    tags: 'v0.0.*'
  workflow_dispatch:

jobs:
  publish:
    name: Look around
    runs-on: ubuntu-latest

    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Print environment
        run: |
          printenv | LC_ALL=C sort
          pwd -P

      - name: Repo status
        run: |
          pwd -P
          ls -a -l
          git status
