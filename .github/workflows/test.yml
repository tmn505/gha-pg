name: Play Ground
on:
  push:
    tags: 'v0.0.*'
  workflow_dispatch:

jobs:
  publish:
    name: Look around
    runs-on: ubuntu-22.04-arm

    steps:
      - name: Clone
        run: |
          cd ..
          git clone "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git"

      - name: Print environment
        run: |
          uname -m
          linux32 uname -m
          printenv | LC_ALL=C sort
          pwd -P
          echo "NEW=var" >> "${GITHUB_ENV}"

      - name: Repo status
        run: |
          pwd -P
          ls -a -l
          git status
          echo "$NEW"

      - name: ARM 64 bit test
        run: |
          sudo resolvectl --no-pager status
          sudo apt-get update
          sudo apt-get -y install libarchive-tools zstd
          sudo ./run.sh
