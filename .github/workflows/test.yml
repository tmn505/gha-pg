name: Play Grond
on:
  push:
  workflow_dispatch:

jobs:
  publish:
    name: Look around
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Clone
        run: |
          cd ..
          git clone "${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}.git"

      - name: Print environment
        run: |
          uname -m
          linux32 uname -m
          printenv | LC_ALL=C sort
          pwd -P
          echo "NEW=var" >> "${GITHUB_ENV}"

      - name: Repo status
        run: |
          pwd -P
          ls -a -l
          git status
          echo "$NEW"

      - name: Download
        run: |
          sudo resolvectl --no-pager status
          mkdir -p tmp
          cd tmp
          wget https://dl-cdn.alpinelinux.org/alpine/v3.23/releases/aarch64/alpine-minirootfs-3.23.2-aarch64.tar.gz

      - name: Save cache
        uses: actions/cache/save@latest
        with:
          path: tmp
          key: download

  deploy:
    name: Summarize
    runs-on: ubuntu-latest

    steps:
      - name: Print environment
        run: |
          uname -m
          linux32 uname -m
          printenv | LC_ALL=C sort
          pwd -P
          mkdir -p tmp

      - name: Restore cache
        uses: actions/cache/restore@latest
        with:
          path: tmp
          key: download

      - name: Check restored cache
        run: |
          ls -l
          ls -l tmp
